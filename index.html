<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="js/script.js"></script>
</head>

<body>
    <h1>Ejercicio Grupal AE3</h1>
    <div class="formulario">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Ejercicio1">Ejercicio
            1</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Ejercicio2">Ejercicio
            2</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Ejercicio3">Ejercicio
            3</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Ejercicio4">Ejercicio
            4</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Ejercicio5">Ejercicio
            5</button>

        <!-- Modal -->
        <div class="modal fade" id="Ejercicio1" tabindex="-1" role="dialog" aria-labelledby="Ejercicio1"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejercicio1">Sumatoria de 1 hasta N Menor a 100</h5>
                    </div>
                    <div class="modal-body">

                        <form id="formulario" class="form-group">
                            <label for="numeroCaptado" class="form-text">Ingrese un Numero:</label>
                            <input type="number" name="" id="numeroCaptado" class="form-control"><br>
                            <button type="submit" class="btn btn-success">Calcular</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="Ejercicio2" tabindex="-1" role="dialog" aria-labelledby="Ejercicio2"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejercicio2">Saber si es un Numero Primo o NO:</h5>
                    </div>
                    <div class="modal-body">

                        <form id="form-primo" class="form-group">
                            <label for="numeroPrimo" class="form-text">Ingrese un Numero:</label>
                            <input type="number" name="" id="numeroPrimo" class="form-control"><br>
                            <button type="submit" class="btn btn-success">Calcular</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="Ejercicio3" tabindex="-1" role="dialog" aria-labelledby="Ejercicio3"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejercicio3">Imprimir Cuenta Regresiva</h5>
                    </div>
                    <div class="modal-body">

                        <form id="form-numeroMaximo" class="form-group">
                            <label for="numeroMaximo">Ingrese un Numero Menor a 100</label>
                            <input type="number" id="numeroMaximo" class="form-control">
                            <br>
                            <button type="submit" class="btn btn-success">Calcular</button>
                            <br>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="Ejercicio4" tabindex="-1" role="dialog" aria-labelledby="Ejercicio4"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejercicio4">Suma de los Pares entre el Rango 10 - 1000</h5>
                    </div>
                    <div class="modal-body">

                        <form id="form-buscarPar" class="form-group">
                            <label for="numeroEntero">Ingrese un Numero entre 10 y 1000</label>

                            <input type="number" id="numeroEntero" class="form-control">
                            <br>
                            <button type="submit" class="btn btn-success">Calcular</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="Ejercicio5" tabindex="-1" role="dialog" aria-labelledby="Ejercicio5"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejercicio5">Mostrar Tabla de Multiplicar</h5>
                    </div>
                    <div class="modal-body">

                        <form id="form-multiplicacion" class="form-group">
                            <label for="numeroMultiplo">Ingrese un Numero Entero:</label>
                            <input type="text" id="numeroMultiplo" class="form-control">
                            <br>
                        <button class="btn btn-success" type="submit">Calcular</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
